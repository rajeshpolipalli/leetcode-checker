{% load tag %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'assignments/style.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'assignments:index' %}">易业</a>
        </div>


        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block tasks_active %}{% endblock %}">
                    <a href="{% url 'assignments:index' %}">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        任务
                    </a>
                </li>
                <li class="{% block hws_active %}{% endblock %}">
                    <a href="{% url 'assignments:hw_index' %}">
                        <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
                        文件
                    </a>
                </li>
            </ul>


            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'assignments:index' %}">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>


            <ul class="nav navbar-nav navbar-right">
                <span class="user">
                    {% if request.user.is_authenticated %}
                        <li class="">

                        </li>
                    {% endif %}
                </span>
                <li class="">
                    <a href="{% url 'assignments:task-add' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        添加新任务
                    </a>
                </li>

                <li class="">
                    <a href="{% url 'assignments:logout_user' %}">
                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
                        退出
                    </a>
                </li>
            </ul>


        </div>
    </div>
</nav>

{% block body %}
{% endblock %}

</body>
</html>
